<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>注册页面</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link rel="stylesheet" href="css/style.css">
    <script rel="stylesheet" src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="register_container">
    <div class="reg_logo"><img src="images/logo.png" /></div>
    <div class="reg_form">
        <div class="reg_g">
            <span>手机号:</span>
            <input type="text" class="reg_tel" value="请输入手机号" />
            <button class="reg_getNumber">获取验证码</button>
        </div>
        <div class="reg_g">
            <span>验证码:</span>
            <input type="text" value="请输入验证码" />
        </div>
        <div class="reg_g">
            <span>密码:</span>
            <input type="password" />
        </div>
        <div class="reg_g">
            <span>确认密码:</span>
            <input type="password" />
        </div>
        <div class="application_next_btn">
            <input type="button" value="注册" />
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        var height = $(window).height();
        var width = $(window).width();
        $(".register_container").css('height', height);
        $(".reg_g").each(function(){
            $(this).find('input[type="text"]').css('width',width-130);
            $(this).find('input[class="reg_tel"]').css('width',width-190);
        });

    });
</script>
</body>
</html>
